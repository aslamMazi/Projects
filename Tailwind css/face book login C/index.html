<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.jpg" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook log in-or-sign-up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mx-auto items-center justify-center">
    <div class="left mt-38 w-1/2 mx-14 h-auto">
        <img class="w-72" src="images/4aAhOWlwaXf.svg" alt="Facebook">
        <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 mt-28 rounded-xl w-1/3 relative shadow-2xl">
        <input class=" rounded-lg border border-1 border-gray-200 p-4 my-2 focus:border-blue-500 outline-blue-400"  type="text" placeholder="Email address or phone number">
        <input class=" rounded-lg border border-1 border-gray-200 p-4 my-2 focus:border-blue-500 outline-blue-400"  type="password" placeholder="password">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg  font-bold text-lg my-3 hover:bg-blue-700">Log in</button>
        <span class="text-sky-500 text-center py-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="py-2">
        <button class="bg-green-500 text-white px-4 py-2 rounded-lg  font-bold text-lg my-3 hover:bg-green-600">Creat an account</button>
        <span class="absolute text-xs -bottom-10"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
</div>
</body>
</html>
