

<!DOCTYPE html>
<html lang="en">
<head>
  <title>survey form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  <!-- heading -->
  <h1 id="title" class="st-h">freeCodeCamp Survey Form</h1>
  <!-- description -->
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <!-- form-container and form-->
  <div id="form-container">
<form id="survey-form">

<label for="name" id="name-label" class="h_secondry">Name</label><input type="text" name="name" id="name" placeholder="Name" required>

<label for="email" id="email-label" class="h_secondry">Email</label><input type="email" id="email" name="email" placeholder="email" required>

<label for="age" id="number-label" class="h_secondry">Age(optional)</label><input type="number" id="number" name="age" placeholder="age" min="8" step="5" max="120">

<!-- drop down -->
<label for="dropdown" class="h_secondry">Which option best describes your current role?</label>
<select id="dropdown" name="dropdown">
  <option value="" placeholder="select current roll">--select current roll--</option>
  <option value="">Student</value>
  <option value="">Full time job</value>
  <option value="">Full time learner</value>
  <option value="">Others</value>
  <option value="">Prefer not to say</value>
</select>

<label class="h_secondry">What would you like to see improved? (Check all that apply)</label>
<div class="r_btns_container">
<label for="definitely" id="radio-button"><input type="radio" name="recommend" value="definitely" id="definitely">  definitely</label>

<label for="not_sure" id="not_sure"><input type="radio" name="recommend" value="not-sure" id="not_surey">  Not sure</label>

<label for="maybe" id="maybe"><input type="radio" name="recommend" value="maybe" id="maybe">  Maybe</label>  
</div>
<!-- 2nd drop down -->
<label id="nd-dropdown"class="h_secondry">What is your favorite feature of freeCodeCamp?</label>
<select id="nd_dropdown" name="nddropdown" class="select-dn">
  <option value="" placeholder="select current roll">--select current roll--</option>
  <option value="">Challanges</value>
  <option value="">Projects</value>
  <option value="">Community</value>
  <option value="">Open source</value>
</select>
<!-- check box section -->
<label class="h_secondry">What would you like to see improved? (Check all that apply)</label>
<div class="r_btns_container">
<label for="f_projects" id="f_projects"><input type="checkbox"  value="front_end_projects" id="f_projects">  Front end projects</label>

<label for="b_projects" id="back_end_projects"><input type="checkbox" value="back_end_projects" id="b_projects">  Back end projects</label>
</div>
<!-- Text area section -->
<div id="t_area_container">
  <label for="suggetion" class="h_secondry" id="suggetion">Any comments or suggestions?</label>
  <textarea id="suggetion" cols="50" rows="6"></textarea>
</div>
<!-- submit button -->
<div id="button">
  <input type="submit" value="submit" id="submit">
</div>
</form>
</div>
</body>
</html>
