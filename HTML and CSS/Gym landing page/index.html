<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartan's fitness club</title>
<link rel="stylesheet" href="stylesheet/gymstylesheet.css">
</head>
<body>
   <header>
    <div class="left"><img src="stylesheet/images/spartan2  gym.png" alt="gym icon"></div>
    <div class="mid">
        <ul class="navbar">
            <li class="home">
                <a href="#">Home</a>
            </li>
            <li class="Exercises">
                <a href="#">Exercise plans</a>
            </li>
            <li class="bmr-calculator">
                <a href="#">BMR-calculator</a>
            </li>
            <li class="about-us">
                <a href="#">About-us</a>
            </li>
        </ul>
    </div>
    <div class="right">
        <button class="btn"> contact us</button>
    </div>
   </header> 
   <div class="container">
    <h2>Spartn's indias <span class="leading_word">Leading</span> fitness club</h2>
<form action="" class="form">
    <div>
        <input type="text" name="name" id="name" placeholder="Name" required>
    </div>
    <div>
        <input  type="number" name="age" id="age" placeholder="Age" required>
    </div>
    <div>
        <input type="text" name="gender" id="gender" placeholder="Gender" required>
    </div>
    <div>
        <input type="mail" name="mail" id="mail" placeholder="E-mail" required>
    </div>
    <div>
        <input type="number" name="contactno" id="contactno" placeholder="mobile Number" required>
    </div>
    <div class="submit">
        <input type="submit" id="submit" value="Submit">
    </div>
</form>
   </div>
</body>
</html>
